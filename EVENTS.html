<!DOCTYPE html>
<html>
<head>
<title> Events </title>
</head>
<script type="text/JavaScript">

function changeText()
{
document.getElementById("demo").innerHTML="You clicked the button!";
}

</script>
</head>

<body>

<p id="demo"> WooOoOOOOooooOooOOoo I'm scarrrryyyyyyyyy. I change when yoooouuuuuu click the buuuuttoOOOoooOonnn. </p>
<button onclick="changeText()"> Don't beliieeeeeeveee meeeeeeeeeeee? Clicky clicky! </button>

</body>
</html>
